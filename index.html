<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Admin Panel ‚Äì Ujian Nasional Bucin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root {
  --primary: #ff6b81;
  --secondary: #ff4757;
  --glass: rgba(255,255,255,0.95);
}

body {
  margin: 0;
  padding: 40px 20px;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(to top, #fad0c4 0%, #ffd1ff 100%);
  min-height: 100vh;
}

.container {
  max-width: 1000px;
  margin: auto;
  background: var(--glass);
  padding: 35px;
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  position: relative;
}

h1 {
  font-family: 'Great Vibes', cursive;
  text-align: center;
  font-size: 3.5rem;
  margin: 0;
  background: linear-gradient(#ff6b81, #ff4757);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.subtitle {
  text-align: center;
  font-style: italic;
  margin-bottom: 30px;
  color: #555;
}

/* --- LOGIN STYLE --- */
.login-box {
  max-width: 400px;
  margin: auto;
  text-align: center;
  padding: 20px;
}

input {
  width: 100%;
  padding: 14px;
  margin: 10px 0;
  border-radius: 30px;
  border: 2px solid #f8a5c2;
  font-size: 1rem;
  font-family: inherit;
  box-sizing: border-box;
}

input:focus {
    outline: none;
    border-color: var(--secondary);
}

button {
  padding: 12px 30px;
  border: none;
  border-radius: 30px;
  background: linear-gradient(45deg, #ff9a9e, #fad0c4);
  color: white;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s;
  font-size: 1rem;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 20px rgba(255,154,158,0.5);
}

.error {
  color: #ff4757;
  margin-top: 15px;
  font-size: 0.9rem;
}

/* --- PANEL STYLE --- */
.panel {
  display: none; /* Hidden by default */
  animation: fadeIn 0.5s;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Header Panel (Search & Logout) */
.panel-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    gap: 15px;
    flex-wrap: wrap;
}

.search {
  flex: 1;
  margin: 0;
  min-width: 200px;
}

.logout-btn {
    background: #ff4757;
    padding: 12px 25px;
    font-size: 0.9rem;
}

/* Table Style */
.table-wrapper {
    overflow-x: auto;
    border-radius: 10px;
    border: 1px solid #eee;
    background: white;
}

table {
  width: 100%;
  border-collapse: collapse;
  font-size: 14px;
}

th, td {
  border-bottom: 1px solid #eee;
  padding: 15px;
  text-align: left;
}

th {
  background: #ffe6f0;
  color: var(--secondary);
  font-weight: 600;
}

tr:hover {
    background-color: #fffbfc;
}

.action-btn {
    background: #2ed573;
    padding: 8px 15px;
    font-size: 0.85rem;
    box-shadow: none;
}
.action-btn:hover {
    background: #26af61;
    transform: translateY(-1px);
    box-shadow: 0 4px 10px rgba(46, 213, 115, 0.3);
}

.footer {
  text-align: center;
  margin-top: 25px;
  font-size: 0.85rem;
  color: #777;
}

/* --- MODAL DETAIL VIEW --- */
.modal-overlay {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
    z-index: 9999;
    justify-content: center;
    align-items: center;
    backdrop-filter: blur(5px);
}

.modal-box {
    background: white;
    padding: 30px;
    border-radius: 20px;
    max-width: 600px;
    width: 90%;
    max-height: 85vh;
    overflow-y: auto;
    box-shadow: 0 25px 50px rgba(0,0,0,0.25);
    position: relative;
    animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

@keyframes popIn {
    from { transform: scale(0.9); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

.modal-close {
    position: absolute;
    top: 15px; right: 20px;
    font-size: 2rem;
    color: #ff4757;
    cursor: pointer;
    line-height: 0.8;
}

.modal-title {
    font-family: 'Great Vibes', cursive;
    font-size: 2.5rem;
    color: var(--secondary);
    margin: 0 0 20px 0;
    text-align: center;
    border-bottom: 2px dashed #ffe6f0;
    padding-bottom: 10px;
}

.detail-item {
    margin-bottom: 15px;
    background: #fff5f7;
    padding: 15px;
    border-radius: 10px;
}

.detail-label {
    font-weight: 700;
    color: #ff6b81;
    font-size: 0.9rem;
    margin-bottom: 5px;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.detail-value {
    color: #2f3542;
    line-height: 1.6;
    white-space: pre-wrap; /* Agar enter di jawaban terbaca */
}

/* Custom Scrollbar for Modal */
.modal-box::-webkit-scrollbar { width: 8px; }
.modal-box::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
.modal-box::-webkit-scrollbar-thumb { background: #ffb8b8; border-radius: 10px; }

</style>
</head>

<body>

<div class="container">

  <h1>Admin Panel</h1>
  <div class="subtitle">Ujian Nasional Bucin 2025 üíå</div>

  <!-- LOGIN -->
  <div class="login-box" id="loginBox">
    <input type="password" id="key" placeholder="Masukkan Password Admin...">
    <button onclick="login()" style="width: 100%; margin-top: 10px;">Masuk Panel</button>
    <div class="error" id="error"></div>
  </div>

  <!-- PANEL (Hidden Awalnya) -->
  <div class="panel" id="panel">
    
    <!-- Header: Search & Logout -->
    <div class="panel-header">
        <input class="search" type="text" placeholder="üîç Cari nama peserta..." onkeyup="filterData(this.value)">
        <button class="logout-btn" onclick="logout()">Keluar üîí</button>
    </div>

    <!-- Table Data Ringkas -->
    <div class="table-wrapper">
      <table id="table">
          <thead>
              <tr>
                  <th>No</th>
                  <th>Waktu Kirim</th>
                  <th>Nama Peserta</th>
                  <th style="text-align:center;">Aksi</th>
              </tr>
          </thead>
          <tbody id="tableBody">
              <!-- Data akan dimuat disini -->
          </tbody>
      </table>
    </div>
  
  </div>

  <div class="footer">
    üîê Private Admin ‚Ä¢ Data Rahasia Negara Bucin
  </div>

</div>

<!-- MODAL DETAIL -->
<div id="detailModal" class="modal-overlay">
    <div class="modal-box">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <h2 class="modal-title" id="modalTitle">Detail Jawaban</h2>
        <div id="modalContent">
            <!-- Isi jawaban akan muncul disini -->
        </div>
    </div>
</div>

<script>
// URL Script WAJIB SAMA dengan yang ada di index.html
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxCPcwdwVbrYAIC4GINQqbat1iG2PM7l1rPyyhMxX37mJRKSU9KVx6DDlGN_8dG7_oDGg/exec"; 

let globalData = []; // Menyimpan data untuk modal

function login() {
  const keyInput = document.getElementById("key");
  const key = keyInput.value;
  const btnLogin = document.querySelector(".login-box button");
  const errorMsg = document.getElementById("error");

  btnLogin.innerText = "Memeriksa...";
  btnLogin.disabled = true;
  errorMsg.innerText = "";

  fetch(`${SCRIPT_URL}?key=${key}`)
    .then(res => res.json())
    .then(data => {
      btnLogin.innerText = "Masuk Panel";
      btnLogin.disabled = false;

      if (data.error) {
        errorMsg.innerText = "üö´ Password salah!";
        keyInput.focus();
        return;
      }
      
      // Login Sukses
      globalData = data; // Simpan data global
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("panel").style.display = "block";
      renderTable(data);
    })
    .catch(() => {
      btnLogin.innerText = "Masuk Panel";
      btnLogin.disabled = false;
      errorMsg.innerText = "‚ö†Ô∏è Gagal koneksi.";
    });
}

function logout() {
    document.getElementById("panel").style.display = "none";
    document.getElementById("loginBox").style.display = "block";
    document.getElementById("key").value = "";
    document.getElementById("error").innerText = "";
}

function renderTable(data) {
  const tbody = document.getElementById("tableBody");
  tbody.innerHTML = ""; 

  // Data[0] adalah Header, Data[1] dst adalah Isi
  // Asumsi: Col 0 = Timestamp, Col 1 = Nama, Col 2 dst = Jawaban
  
  // Loop mulai dari i=1 (melewati header)
  for (let i = 1; i < data.length; i++) {
    const row = data[i];
    const tr = document.createElement("tr");

    // 1. No
    const tdNo = document.createElement("td");
    tdNo.textContent = i;
    tr.appendChild(tdNo);

    // 2. Waktu (Ambil kolom pertama)
    const tdTime = document.createElement("td");
    // Format tanggal sederhana jika perlu, atau tampilkan langsung
        if (row[0]) {
    const date = new Date(row[0]);
    tdTime.textContent = date.toLocaleString("id-ID", {
        timeZone: "Asia/Jakarta",
        day: "2-digit",
        month: "2-digit",
        year: "numeric",
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit"
    });
    } else {
    tdTime.textContent = "-";
    }

    tr.appendChild(tdTime);

    // 3. Nama (Ambil kolom kedua - index 1)
    const tdName = document.createElement("td");
    tdName.innerHTML = `<b>${row[1] || "Tanpa Nama"}</b>`;
    tdName.style.color = "#ff4757";
    tr.appendChild(tdName);

    // 4. Aksi (Tombol Lihat)
    const tdAction = document.createElement("td");
    tdAction.style.textAlign = "center";
    
    const btn = document.createElement("button");
    btn.className = "action-btn";
    btn.innerHTML = "üëÅÔ∏è Lihat Jawaban";
    btn.onclick = () => openModal(i); // Kirim index baris
    
    tdAction.appendChild(btn);
    tr.appendChild(tdAction);

    tbody.appendChild(tr);
  }
}

function openModal(rowIndex) {
    const headers = globalData[0]; // Baris judul
    const row = globalData[rowIndex]; // Baris data yang dipilih
    const content = document.getElementById("modalContent");
    const title = document.getElementById("modalTitle");

    // Set Judul Modal dengan Nama
    title.innerText = row[1] || "Detail Peserta";
    content.innerHTML = ""; // Bersihkan isi lama

    // Loop setiap kolom untuk ditampilkan
    headers.forEach((header, index) => {
        // Skip kolom Timestamp (0) dan Nama (1) di detail jika mau,
        // tapi ditampilkan semua lebih informatif.
        
        const itemDiv = document.createElement("div");
        itemDiv.className = "detail-item";

        const labelDiv = document.createElement("div");
        labelDiv.className = "detail-label";
        labelDiv.textContent = header; // Nama Pertanyaan

        const valueDiv = document.createElement("div");
        valueDiv.className = "detail-value";
        if (index === 0 && row[index]) {
        const date = new Date(row[index]);
            valueDiv.textContent = date.toLocaleString("id-ID", {
                timeZone: "Asia/Jakarta",
                day: "2-digit",
                month: "2-digit",
                year: "numeric",
                hour: "2-digit",
                minute: "2-digit",
                second: "2-digit"
            });
            } else {
            valueDiv.textContent = row[index] || "-";
            }
        // Isi Jawaban

        itemDiv.appendChild(labelDiv);
        itemDiv.appendChild(valueDiv);
        content.appendChild(itemDiv);
    });

    document.getElementById("detailModal").style.display = "flex";
}

function closeModal() {
    document.getElementById("detailModal").style.display = "none";
}

function filterData(keyword) {
  const rows = document.querySelectorAll("#tableBody tr");
  rows.forEach(row => {
    const text = row.innerText.toLowerCase();
    row.style.display = text.includes(keyword.toLowerCase()) ? "" : "none";
  });
}

// Enter untuk login
document.getElementById("key").addEventListener("keypress", function(e) {
  if (e.key === "Enter") login();
});

// Tutup modal jika klik di luar box
window.onclick = function(event) {
    const modal = document.getElementById("detailModal");
    if (event.target == modal) {
        closeModal();
    }
}
</script>

</body>
</html>
